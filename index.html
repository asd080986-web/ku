            margin: 0;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            transition: transform 0.3s ease-in-out;
        }

            color: #4a90e2;
            margin-bottom: 10px;
            font-size: 1.8em;
        }

        p {
            margin-bottom: 25px;
            font-size: 1.1em;
            color: #555;
        }

        button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            outline: none;
        }

        button:hover {
            background-color: #e55a5a;
        }

        button:active {
            transform: scale(0.98);
        }

        #excuseDisplay {
            margin-top: 30px;
            padding: 20px;
            min-height: 80px;
            border: 2px dashed #4a90e2;
            border-radius: 10px;
            background-color: #eaf3ff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #excuseText {
            font-size: 1.4em;
            font-weight: 600;
            color: #333;
        }

    </style>
</head>

        function generateExcuse() {
            const displayElement = document.getElementById('excuseText');
            // Генерируем случайный индекс от 0 до длины массива - 1
            const randomIndex = Math.floor(Math.random() * excuses.length);
            
            // Получаем случайную отмазку
            const randomExcuse = excuses[randomIndex];
            
            // Выводим результат
            displayElement.textContent = randomExcuse;
            
            // Дополнительно можно добавить анимацию контейнеру
            const container = document.querySelector('.container');
            container.style.transform = 'scale(1.02)';
            setTimeout(() => {
                container.style.transform = 'scale(1)';
            }, 100);
